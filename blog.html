<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteRush Blog - 50 Travel Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', sans-serif; background:#f7f7f7; }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      position: fixed;
      top:0;
      width: 100%;
      z-index: 999;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    nav a:hover { text-decoration: underline; }

    h1 {
      text-align:center;
      margin-top:80px;
      color:#333;
      font-size: 36px;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
    }
    .card-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #FF5E00;
      font-weight: bold;
    }
    .card-content a:hover { text-decoration: underline; }

    footer {
      background: #007B8F;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>✈️ 50 Travel Stories & Adventures</h1>

<div class="blog-container" id="blogContainer"></div>

<footer>
  Follow me:
  <a href="https://instagram.com/manik_rao_b" style="color:#fff;">Instagram</a> | 
  <a href="https://www.youtube.com/@learnandexplorething" style="color:#fff;">YouTube</a>
  <br>© 2025 RouteRush | Travel, Map & Fun
</footer>

<script>
  const container = document.getElementById('blogContainer');

  for (let i = 1; i <= 50; i++) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="https://source.unsplash.com/400x300/?travel,place,landscape&sig=${i}" alt="Travel Story ${i}">
      <div class="card-content">
        <h2>Travel Story #${i}</h2>
        <p>An unforgettable adventure to destination number ${i}, filled with unique landscapes and memories.</p>
        <a href="#">Read More →</a>
      </div>
    `;
    container.appendChild(card);
  }
</script>

</body>
</html>
