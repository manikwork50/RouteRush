<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteRush Blog - Travel Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; }

    nav {
      background: #007B8F;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover { text-decoration: underline; }

    h1 {
      text-align: center;
      margin-top: 80px;
      color: #333;
      font-size: 32px;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s, opacity 0.5s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .card:hover { transform: translateY(-6px); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.03);
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
    }
    .card-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #FF5E00;
      font-weight: bold;
      font-size: 14px;
    }
    .card-content a:hover { text-decoration: underline; }

    footer {
      background: #007B8F;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #fff;
      margin: 80px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
</nav>

<h1>✈️ 50 Travel Stories & Adventures</h1>

<div class="blog-container" id="blogContainer"></div>

<footer>
  Follow me: 
  <a href="https://instagram.com/manik_rao_b" style="color:#fff;">Instagram</a> | 
  <a href="https://www.youtube.com/@learnandexplorething" style="color:#fff;">YouTube</a><br>
  © 2025 RouteRush | Travel & Maps
</footer>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Travel Story Details</h2>
    <p>This is a placeholder modal content for your travel story. You can replace this text with a real blog or trip itinerary later.</p>
  </div>
</div>

<script>
  const container = document.getElementById('blogContainer');
  const modal = document.getElementById('myModal');
  const closeBtn = document.querySelector('.close');

  for (let i = 1; i <= 50; i++) {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = (i * 0.05) + "s";
    card.innerHTML = `
      <img src="https://source.unsplash.com/400x300/?travel,landscape,place&sig=${i}" alt="Travel Story ${i}">
      <div class="card-content">
        <h2>Travel Story #${i}</h2>
        <p>An unforgettable adventure to destination number ${i}, filled with beautiful landscapes, local culture and memories.</p>
        <a href="#" class="openModal">Read More →</a>
      </div>
    `;
    container.appendChild(card);
  }

  // Modal logic
  document.querySelectorAll('.openModal').forEach(link => {
    link.onclick = function(e) {
      e.preventDefault();
      modal.style.display = "block";
    }
  });

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
</script>

</body>
</html>
