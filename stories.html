  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f5f5f5; margin:0; }
    nav { background: #fff; padding: 14px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

<h1>ðŸ“¸ Traveler Stories Gallery</h1>

<div class="gallery" id="stories"></div>

<script>
  const storiesDiv = document.getElementById('stories');
  const savedStories = JSON.parse(localStorage.getItem('stories')) || [];

  const approvedStories = savedStories.filter(story => story.approved);

  if (approvedStories.length === 0) {
    storiesDiv.innerHTML = "<p style='text-align:center;'>No stories approved yet. Check back soon!</p>";
  } else {
    approvedStories.forEach(story => {
      const div = document.createElement('div');
      div.className = 'story';
      div.innerHTML = `
        <img src="${story.imgUrl}" alt="Story Image">
        <h3>${story.name}</h3>
        <p>${story.story}</p>
      `;
      storiesDiv.appendChild(div);
    });
  }
</script>

</body>
