<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap ‚Äî Travel Stories Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: #fff;
      overflow-x: hidden;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 16px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 99;
    }
    nav a {
      color: #fff;
      margin: 0 16px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #FFB347; }

    .container {
      max-width: 1000px;
      margin: 120px auto 60px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
    }
    input[type="submit"] {
      background: #FF5E00;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #e14b00;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .story {
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 1.5s;
    }
    .story img {
      width: 100%;
      border-radius: 8px;
    }
    .story h3 {
      margin: 10px 0 5px;
      color: #FFB347;
    }
    .story p { font-size: 14px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>üìù Share Your Travel Story</h1>

  <!-- Story Submission Form -->
  <form id="storyForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="story" rows="3" placeholder="Your Story (brief)" required></textarea>
    <input type="file" id="imageFile" accept="image/*" required>
    <input type="submit" value="Post Story">
  </form>

  <!-- Google AdSense Ad -->
  <div style="margin:20px 0; text-align:center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8124807245840632"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <h1>üåè Approved Stories</h1>

  <div class="gallery" id="gallery"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Replace these
  const cloudName = "dyozyqrqn";
  const uploadPreset = "wander_upload"; // create an unsigned preset in Cloudinary settings

  // Upload image and create story card
  document.getElementById("storyForm").addEventListener("submit", function(e){
    e.preventDefault();
    const file = document.getElementById("imageFile").files[0];
    const name = document.getElementById("name").value;
    const story = document.getElementById("story").value;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);

    axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, formData)
    .then(response => {
      const imageUrl = response.data.secure_url;
      // Display locally until admin approval
      const card = `<div class="story">
                      <img src="${imageUrl}">
                      <h3>${name}</h3>
                      <p>${story}</p>
                      <p style="font-size:12px;color:#aaa;">‚è≥ Awaiting Approval</p>
                    </div>`;
      document.getElementById("gallery").innerHTML += card;

      // Clear form
      document.getElementById("storyForm").reset();
      alert("Story submitted! It will be visible after approval.");
    })
    .catch(() => alert("Upload failed. Please try again."));
  });
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8124807245840632"
     crossorigin="anonymous"></script>

</body>
</html>
