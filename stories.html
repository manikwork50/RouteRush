<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap Travel Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 16px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    nav a {
      color: #fff;
      margin: 0 16px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #FFDD93; }
    h1 {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 32px;
      text-shadow: 2px 2px 6px #000;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 14px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #FFB347;
      border: none;
      padding: 12px;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #FFD580; }
    .story {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 1.5s;
    }
    .story img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .admin-tools {
      margin-top: 10px;
    }
    .admin-tools button {
      margin: 0 5px;
      background: #FFB347;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity:0; } to { opacity:1; }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="stories.html">Stories</a>
  <a href="signup.html">Signup</a>
</nav>

<h1>ðŸŒŠ Share Your Travel Story</h1>

<form id="storyForm">
  <input type="text" id="name" placeholder="Your Name" required>
  <textarea id="story" placeholder="Describe your experience" rows="4" required></textarea>
  <input type="file" id="photo" accept="image/*" required>
  <button type="submit">Post Story</button>
</form>

<div id="stories"></div>

<script>
  const cloudName = 'dyozyqrqn'; // your Cloudinary cloud name
  const uploadPreset = 'wander_upload'; // your unsigned preset
  const apiUrl = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

  const form = document.getElementById('storyForm');
  const storiesDiv = document.getElementById('stories');

  // Load saved stories from localStorage
  const savedStories = JSON.parse(localStorage.getItem('stories')) || [];
  savedStories.forEach(renderStory);

  form.addEventListener('submit', e => {
    e.preventDefault();
    const file = document.getElementById('photo').files[0];
    const name = document.getElementById('name').value;
    const story = document.getElementById('story').value;

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    fetch(apiUrl, { method: 'POST', body: formData })
      .then(res => res.json())
      .then(data => {
        const imgUrl = data.secure_url;
        const newStory = { name, story, imgUrl, approved: false };
        savedStories.push(newStory);
        localStorage.setItem('stories', JSON.stringify(savedStories));
        alert("Story submitted for approval!");
        form.reset();
      })
      .catch(err => alert("Upload failed: "+err));
  });

  function renderStory(story, index) {
    const div = document.createElement('div');
    div.className = 'story';
    if (!story.approved) div.style.opacity = 0.5;
    div.innerHTML = `
      <h3>${story.name}</h3>
      <img src="${story.imgUrl}" alt="Story Image">
      <p>${story.story}</p>
      <div class="admin-tools">
        <button onclick="approveStory(${index})">Approve</button>
        <button onclick="deleteStory(${index})">Delete</button>
      </div>
    `;
    storiesDiv.appendChild(div);
  }

  function approveStory(index) {
    savedStories[index].approved = true;
    localStorage.setItem('stories', JSON.stringify(savedStories));
    storiesDiv.innerHTML = '';
    savedStories.forEach(renderStory);
  }

  function deleteStory(index) {
    savedStories.splice(index, 1);
    localStorage.setItem('stories', JSON.stringify(savedStories));
    storiesDiv.innerHTML = '';
    savedStories.forEach(renderStory);
  }
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8124807245840632" crossorigin="anonymous"></script>

</body>
</html>
