<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External CSS & Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/awesomplete/awesomplete.css">
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f0f8ff; overflow-x: hidden; }
    h1 { text-align: center; margin: 20px 0; color: #007B8F; }

    nav {
      background: rgba(0,0,0,0.6);
      padding: 12px;
      text-align: center;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .hero-container video {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
    }

    #map { height: 450px; margin: 20px; border-radius: 10px; }

    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #FF5E00;
      color: #fff;
      border: none;
    }
    button:hover { background: #e04d00; cursor: pointer; }

    #output, #funFact {
      text-align: center;
      margin: 10px auto;
      font-size: 16px;
    }

    #weatherBox {
      margin: 20px auto;
      text-align: center;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
    }

    #adBanner {
      margin: 20px auto;
      text-align: center;
    }
    #adBanner p {
      background: #ffefc3;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      background: #007B8F;
      color: #fff;
      text-align: center;
      padding: 12px;
      margin-top: 30px;
    }

    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #FF5E00;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #topBtn:hover {
      background-color: #e04d00;
    }

    #loaderContainer {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #007B8F;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-share {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.7);
      border-radius: 0 5px 5px 0;
      padding: 8px 4px;
      z-index: 999;
    }
    .social-share a {
      display: block;
      color: #fff;
      font-size: 24px;
      text-align: center;
      margin: 10px 6px;
      text-decoration: none;
    }
    .social-share a:hover {
      color: #FF5E00;
    }
  </style>
</head>
