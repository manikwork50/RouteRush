<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WanderMap â€” Full Google Maps Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    #panel {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 5; background: #fff; padding: 10px; border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: flex; gap: 8px;
    }
    #panel input, #panel button {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
      font-size: 14px;
    }
    #modeBtns button {
      padding: 8px 12px; margin: 0 2px; border: none;
      background: #FF5E00; color: #fff; border-radius: 4px; cursor: pointer;
    }
    #output {
      position: absolute; bottom: 20px; left: 20px;
      background: rgba(255,255,255,0.9); padding: 10px;
      border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-family: sans-serif; font-size: 14px;
    }
  </style>
</head>
<body>

<div id="panel">
  <input id="from" placeholder="From">
  <input id="to" placeholder="To">
  <div id="modeBtns">
    <button onclick="setMode('DRIVING')">ðŸš—</button>
    <button onclick="setMode('WALKING')">ðŸš¶</button>
    <button onclick="setMode('BICYCLING')">ðŸš´</button>
    <button onclick="setMode('TRANSIT')">ðŸš†</button>
  </div>
  <button onclick="calcRoute()">Route</button>
</div>

<div id="map"></div>
<div id="output"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiM_R3u7K9pIm9vrg7-XVz-AR2WLeRC-k&libraries=places"></script>
<script>
  let map, directionsService, directionsRenderer, travelMode = 'DRIVING';

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: {lat: 21.1458, lng: 79.0882}, zoom: 5
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map });

    const fromInput = new google.maps.places.Autocomplete(document.getElementById("from"));
    const toInput = new google.maps.places.Autocomplete(document.getElementById("to"));
  }

  function setMode(mode) {
    travelMode = mode;
  }

  function calcRoute() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    if (!from || !to) { alert("Please enter both places."); return; }

    const request = {
      origin: from, destination: to, travelMode
    };

    directionsService.route(request, (result, status) => {
      if (status === 'OK') {
        directionsRenderer.setDirections(result);
        const leg = result.routes[0].legs[0];
        document.getElementById("output").innerHTML =
          `<strong>Distance:</strong> ${leg.distance.text}<br>
           <strong>Duration:</strong> ${leg.duration.text}`;
        fetchWeather(to);
      } else {
        alert("Route failed: " + status);
      }
    });
  }

  function fetchWeather(city) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=02913f6d96135db7a1f6cdbfca5a1792&units=metric`)
    .then(res => res.json())
    .then(data => {
      const temp = data.main.temp;
      const desc = data.weather[0].description;
      const icon = data.weather[0].icon;
      document.getElementById("output").innerHTML +=
        `<br><strong>${city}:</strong> ${temp}Â°C, ${desc} <img src="https://openweathermap.org/img/wn/${icon}@2x.png">`;
    })
    .catch(() => {
      document.getElementById("output").innerHTML += "<br>Weather unavailable.";
    });
  }

  window.onload = initMap;
</script>

</body>
</html>
