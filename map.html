<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap ‚Äî Google Maps Travel Routes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
    h1 { text-align: center; margin: 20px 0; color: #007B8F; }
    nav {
      background: rgba(0,0,0,0.6); padding: 12px; text-align: center; position: fixed; top: 0; width: 100%; z-index: 999;
    }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .hero-container { position: relative; width: 100%; height: 300px; overflow: hidden; }
    .hero-container video { width: 100%; height: 300px; object-fit: cover; }
    .hero-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35); display: flex; align-items: center;
      justify-content: center; color: #fff; font-size: 32px; font-weight: bold;
    }
    #map { height: 450px; margin: 20px; border-radius: 10px; }
    input, select, button { padding: 10px; margin: 5px; border-radius: 5px; }
    button { background: #FF5E00; color: #fff; border: none; }
    #output, #weatherInfo, #funFact { text-align: center; margin: 10px auto; }
    #topBtn {
      display: none; position: fixed; bottom: 20px; right: 20px;
      background: #FF5E00; color: white; border: none; padding: 12px 16px;
      border-radius: 50%; cursor: pointer; font-size: 18px;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">Map</a>
  <a href="#">Blog</a>
  <a href="#">Contact</a>
</nav>

<div class="hero-container">
  <video autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-mountain-scenery-9165/1080p.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay">Explore India with WanderMap üó∫Ô∏è</div>
</div>

<h1>üìç WanderMap ‚Äî Google Travel Routes</h1>

<div style="text-align:center;">
  <input id="fromPlace" placeholder="From">
  <input id="toPlace" placeholder="To">
  <select id="mode">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="bicycling">Bicycling</option>
    <option value="transit">Transit</option>
  </select>
  <select id="transitMode">
    <option value="">Any Transit</option>
    <option value="bus">Bus</option>
    <option value="train">Train</option>
  </select>
  <button onclick="calcRoute()">Show Route</button>
</div>

<div id="output"></div>
<div id="weatherInfo"></div>
<div id="funFact"></div>
<div id="map"></div>

<button id="topBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">‚¨ÜÔ∏è</button>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiM_R3u7K9pIm9vrg7-XVz-AR2WLeRC-k&libraries=places"></script>
<script>
  let map, directionsService, directionsRenderer;
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), { center: {lat: 20.5937, lng: 78.9629}, zoom: 5 });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
  }

  window.onload = initMap;

  function calcRoute() {
    const from = document.getElementById("fromPlace").value;
    const to = document.getElementById("toPlace").value;
    const mode = document.getElementById("mode").value;
    const transitPref = document.getElementById("transitMode").value;

    if (!from || !to) { alert("Please enter both places!"); return; }

    const request = {
      origin: from,
      destination: to,
      travelMode: mode.toUpperCase(),
    };

    if (mode === 'transit' && transitPref) {
      request.transitOptions = { modes: [transitPref.toUpperCase()] };
    }

    directionsService.route(request, (result, status) => {
      if (status === 'OK') {
        directionsRenderer.setDirections(result);
        const leg = result.routes[0].legs[0];
        document.getElementById("output").innerHTML = `<h3>Distance: ${(leg.distance.text)}</h3><h3>Duration: ${(leg.duration.text)}</h3>`;
        fetchWeather(to);
      } else {
        alert("Route not found.");
      }
    });
  }

  function fetchWeather(city) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=02913f6d96135db7a1f6cdbfca5a1792&units=metric`)
    .then(response => response.json())
    .then(data => {
      const temp = data.main.temp;
      const desc = data.weather[0].description;
      const icon = data.weather[0].icon;
      document.getElementById("weatherInfo").innerHTML = `<img src="https://openweathermap.org/img/wn/${icon}@2x.png"><br>${city}: ${temp}¬∞C, ${desc}`;
    })
    .catch(() => { document.getElementById("weatherInfo").innerText = "Weather unavailable."; });
  }

  const facts = [
    "India has the world‚Äôs highest cricket ground at Chail, Himachal Pradesh.",
    "The Himalayas are still rising every year.",
    "There's a floating post office on Dal Lake, Srinagar.",
    "Cherrapunji received 1,041 mm of rain in one day.",
    "You can find snow in the Sahara Desert."
  ];

  function showFact() {
    const fact = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById("funFact").innerText = `üí° Fun Fact: ${fact}`;
  }

  showFact();
  setInterval(showFact, 10000);

  window.onscroll = () => {
    document.getElementById("topBtn").style.display =
      (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
  };
</script>
</body>
</html>
