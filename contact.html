<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact WanderMap</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', sans-serif;
      color:#fff;
      overflow-x:hidden;
    }
    .bg-image {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index:-1;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 16px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFB347;
    }
    .contact-container {
      max-width: 600px;
      margin: 80px auto 60px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.8em;
      color: #FFB347;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      padding: 14px;
      background: #FF5E00;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #FFB347;
    }
    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>

<img src="img/nature-contact-bg.jpg" alt="WanderMap Background" class="bg-image">
<div class="overlay"></div>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="contact-container">
  <h1>üì¨ Contact WanderMap</h1>
  <p>Have questions, suggestions, or want to collaborate? Drop a message below ‚Äî I'd love to hear from you!</p>

  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 WanderMap | Created & Managed by Manik Rao | Travel Better üåè
</footer>

</body>
</html>
