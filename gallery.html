<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap ‚Äî Dynamic Gallery</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', sans-serif;
      color: #fff;
      overflow-x:hidden;
    }
    .bg-image {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index:-1;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 16px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #FFB347; }
    .gallery {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      animation: fadeIn 2s ease;
    }
    .gallery img {
      width:100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 60px;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>

<img src="img/nature-gallery-bg.jpg" alt="Gallery Background" class="bg-image">
<div class="overlay"></div>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="gallery" id="gallery"></div>

<footer>
  &copy; 2025 WanderMap | Created & Managed by Manik Rao | Travel Better üåè
</footer>

<script>
  // üì∏ Dynamic image array (just add new image paths to this array)
  const images = [
    'img/nature-home-bg.jpg',
    'img/Taj Mahal_blog.jpg',
    'img/jaipur_fort.jpg',
    'img/varanasi_ghat.jpg',
    'img/amritsar_golden_temple.jpg',
    'img/mysore.jpg',
    'img/rishikesh_rafting.jpg',
    'img/goa_beach.jpg',
    'img/ladakh_pass.jpg'
  ];

  const gallery = document.getElementById("gallery");

  // Render images dynamically
  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = "Travel Image";
    gallery.appendChild(img);
  });
</script>

</body>
</html>
