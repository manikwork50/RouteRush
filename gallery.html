<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8124807245840632"
     crossorigin="anonymous"></script>
  <title>WanderMap ‚Äî Paginated Travel Gallery</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', sans-serif;
      background:#111;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.8);
      padding: 16px;
      text-align: center;
      position: sticky;
      top:0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #FFB347; }

    .gallery {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.04); }

    .load-more {
      text-align: center;
      margin: 30px;
    }
    .load-more button {
      background: #FF5E00;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .load-more button:hover {
      background: #FF8020;
    }

    .lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 10px;
    }
    .lightbox:after {
      content:"‚úñ";
      position: fixed;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="deals.html">Deals</a>
  <a href="about.html">About</a>
  <a href="submit-story.html">submit story</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="gallery" id="gallery"></div>

<div class="load-more" id="loadMoreContainer">
  <button onclick="loadImages()">Load More</button>
</div>

<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg" src="" alt="Preview">
</div>

<footer>
  &copy; 2025 WanderMap | Created & Managed by Manik Rao | Travel Better üåè
</footer>

<script>
const images = [
  'img/goaBagaBeach.jpg',
  'img/Leh-Ladakh.jpg',
  'img/varanasi_ghat.jpg',
  'img/mysore.jpg',
  'img/varanasi_ghat.jpg',
  'img/HimalayanTrek.jpg',
  'img/RishikeshGanga.jpg',
  'img/Taj Mahal_blog.jpg',
  'img/HampiRuins.jpg',
  'img/JaipurForts.jpg',
  'img/amritsar_golden_temple.jpg',
  'img/nature-home-bg.jpg'
];

let currentIndex = 0;
const imagesPerPage = 6;
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

function loadImages() {
  const end = currentIndex + imagesPerPage;
  const slicedImages = images.slice(currentIndex, end);

  slicedImages.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = "Destination";
    img.onclick = () => {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    };
    gallery.appendChild(img);
  });

  currentIndex += imagesPerPage;

  if (currentIndex >= images.length) {
    document.getElementById("loadMoreContainer").style.display = "none";
  }
}

// Load initial images
loadImages();
</script>

</body>
</html>
