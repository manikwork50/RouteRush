<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap ‚Äî Dynamic Travel Gallery</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', sans-serif;
      background:#111;
      color: #fff;
      overflow-x:hidden;
    }
    nav {
      background: rgba(0,0,0,0.8);
      padding: 16px;
      text-align: center;
      position: sticky;
      top:0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #FFB347; }

    .gallery {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width:100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.04);
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 50px;
    }

    /* Lightbox Overlay */
    .lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    .lightbox:after {
      content:"‚úñ";
      position: fixed;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="gallery" id="gallery"></div>

<!-- Lightbox Preview -->
<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg" src="" alt="Preview">
</div>

<footer>
  &copy; 2025 WanderMap | Created & Managed by Manik Rao | Travel Better üåè
</footer>

<script>
  const images = [
    'img/nature-home-bg.jpg',
    'img/Taj Mahal_blog.jpg',
    'img/jaipur_fort.jpg',
    'img/varanasi_ghat.jpg',
    'img/amritsar_golden_temple.jpg',
    'img/mysore.jpg',
    'img/rishikesh_rafting.jpg',
    'img/goa_beach.jpg',
    'img/ladakh_pass.jpg',
    'img/hampi_ruins.jpg',
    'img/kedarnath_temple.jpg'
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = "Travel Destination";
    img.onclick = () => {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    };
    gallery.appendChild(img);
  });
</script>

</body>
</html>
