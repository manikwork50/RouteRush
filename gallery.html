<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderMap ‚Äî Categorized Travel Gallery</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', sans-serif;
      background:#111;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.8);
      padding: 16px;
      text-align: center;
      position: sticky;
      top:0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #FFB347; }

    .filter-buttons {
      text-align: center;
      margin: 20px;
    }
    .filter-buttons button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-buttons button:hover, .filter-buttons button.active {
      background: #FF5E00;
    }

    .gallery {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.04); }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 10px;
    }
    .lightbox:after {
      content:"‚úñ";
      position: fixed;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="filter-buttons">
  <button class="active" onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('Beaches')">Beaches</button>
  <button onclick="filterGallery('Mountains')">Mountains</button>
  <button onclick="filterGallery('Temples')">Temples</button>
  <button onclick="filterGallery('Cities')">Cities</button>
  <button onclick="filterGallery('Wildlife')">Wildlife</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg" src="" alt="Preview">
</div>

<footer>
  &copy; 2025 WanderMap | Created & Managed by Manik Rao | Travel Better üåè
</footer>

<script>
const images = [
  {src:'img/goa_beach.jpg', category:'Beaches'},
  {src:'img/ladakh_pass.jpg', category:'Mountains'},
  {src:'img/kedarnath_temple.jpg', category:'Temples'},
  {src:'img/mysore.jpg', category:'Cities'},
  {src:'img/varanasi_ghat.jpg', category:'Temples'},
  {src:'img/shimla_snow.jpg', category:'Mountains'},
  {src:'img/rishikesh_rafting.jpg', category:'Wildlife'},
  {src:'img/Taj Mahal_blog.jpg', category:'Cities'},
  {src:'img/hampi_ruins.jpg', category:'Temples'},
  {src:'img/jaipur_fort.jpg', category:'Cities'}
];

const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

function renderGallery(filter='all') {
  gallery.innerHTML = '';
  const filteredImages = filter === 'all' ? images : images.filter(img => img.category === filter);
  filteredImages.forEach(item => {
    const img = document.createElement("img");
    img.src = item.src;
    img.alt = item.category;
    img.onclick = () => {
      lightboxImg.src = item.src;
      lightbox.style.display = "flex";
    };
    gallery.appendChild(img);
  });
}

// Initialize
renderGallery();

// Filter Buttons
function filterGallery(category) {
  renderGallery(category);
  document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.filter-buttons button[onclick="filterGallery('${category}')"]`).classList.add('active');
}
</script>

</body>
</html>
