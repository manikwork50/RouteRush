  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', sans-serif; background:#f5f5f5; }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      position: fixed;
      top:0;
      width: 100%;
      z-index: 999;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    nav a:hover { text-decoration: underline; }
    h1 {
      text-align:center;
      margin-top:80px;
      color:#333;
      font-size: 36px;
    }
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius:8px;
      transition: 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    footer {
      background: #007B8F;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top:20px;
    }
  </style>
