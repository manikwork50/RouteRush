<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteRush - Itinerary Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body { font-family:'Segoe UI', sans-serif; background:#f5f5f5; }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      position: fixed;
      top:0;
      width: 100%;
      z-index: 999;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    nav a:hover { text-decoration: underline; }

    h1 {
      text-align:center;
      margin-top:80px;
      color:#333;
      font-size: 36px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
