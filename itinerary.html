<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteRush - Itinerary Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body { font-family:'Segoe UI', sans-serif; background:#f5f5f5; }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      position: fixed;
      top:0;
      width: 100%;
      z-index: 999;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    nav a:hover { text-decoration: underline; }
    h1 {
      text-align:center;
      margin-top:80px;
      color:#333;
      font-size: 36px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label { display:block; margin:10px 0 5px; color:#333; font-weight:bold; }
    input, textarea {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:5px;
      margin-bottom:15px;
    }
    button {
      background: #FF5E00;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 2px;
    }
    button:hover { background: #e04d00; }
    ul { list-style-type: none; padding: 0; }
    li {
      background:#f1f1f1;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      display:flex;
      justify-content: space-between;
      align-items:center;
    }
    .remove-btn {
      background: crimson;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    footer {
      background: #007B8F;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>
  <a href="itinerary.html">Itinerary</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>üìù Plan Your Trip</h1>

<div class="container">
  <label>Trip Name</label>
  <input type="text" id="tripName" placeholder="Example: Goa Getaway">

  <label>Start Date</label>
  <input type="date" id="startDate">

  <label>End Date</label>
  <input type="date" id="endDate">

  <label>Add Destination</label>
  <input type="text" id="destinationInput" placeholder="Type a destination...">
  <button onclick="addDestination()">Add</button>

  <ul id="destinationList"></ul>

  <label>Notes</label>
  <textarea id="notes" rows="5" placeholder="Add your trip notes here..."></textarea>

  <button onclick="printItinerary()">Print Itinerary</button>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<footer>
  Follow me:
  <a href="https://instagram.com/manik_rao_b" style="color:#fff;">Instagram</a> |
  <a href="https://www.youtube.com/@learnandexplorething" style="color:#fff;">YouTube</a>
  <br>¬© 2025 RouteRush | Travel, Map & Fun
</footer>

<script>
  function addDestination() {
    const destInput = document.getElementById("destinationInput");
    const destValue = destInput.value.trim();
    if (destValue) {
      const li = document.createElement("li");
      li.innerHTML = `${destValue} <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
      document.getElementById("destinationList").appendChild(li);
      destInput.value = "";
    } else {
      alert("Please enter a destination.");
    }
  }

  function printItinerary() {
    window.print();
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const logoUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/OOjs_UI_icon_mapPin-progressive.svg/1200px-OOjs_UI_icon_mapPin-progressive.svg.png';
    const watermarkUrl = 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80';

    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.src = watermarkUrl;
    img.onload = () => {
      doc.addImage(img, 'JPEG', 0, 0, 210, 297, '', 'FAST');

      const logo = new Image();
      logo.crossOrigin = 'anonymous';
      logo.src = logoUrl;
      logo.onload = () => {
        doc.addImage(logo, 'PNG', 10, 10, 20, 20);

        let y = 35;
        doc.setFontSize(22);
        doc.text("RouteRush Trip Itinerary", 40, y);
        y += 10;

        doc.setFontSize(13);
        doc.text(`Trip Name: ${document.getElementById("tripName").value}`, 20, y);
        y += 8;
        doc.text(`Start Date: ${document.getElementById("startDate").value}`, 20, y);
        y += 8;
        doc.text(`End Date: ${document.getElementById("endDate").value}`, 20, y);
        y += 10;

        doc.setFontSize(14);
        doc.text("Destinations:", 20, y);
        y += 8;

        const destinations = document.querySelectorAll("#destinationList li");
        destinations.forEach((li, index) => {
          doc.setFontSize(12);
          doc.text(`${index + 1}. ${li.innerText.replace('Remove','').trim()}`, 25, y);
          y += 7;
        });

        y += 8;
        doc.setFontSize(14);
        doc.text("Notes:", 20, y);
        y += 8;
        const notes = document.getElementById("notes").value;
        doc.setFontSize(12);
        doc.text(notes || "(No notes added)", 25, y, { maxWidth: 160 });

        const today = new Date().toLocaleDateString();
        doc.setFontSize(10);
        doc.text(`Generated by RouteRush on ${today}`, 20, 290);

        doc.save("RouteRush_Itinerary.pdf");
      };
    };
  }
</script>

</body>
</html>
